<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Maturity Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Debt Maturity Analysis Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h2>Total Debt</h2>
            <p>{{ total_debt }}</p>
        </div>
        <div class="card">
            <h2>Inflation Rate</h2>
            <p>{{ inflation_rate }}</p>
        </div>
        <div class="card">
            <h2>Earnings Quality</h2>
            <p>{{ earnings_quality }}</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Debt Maturity Research. All rights reserved.</p>
    </div>

</body>
</html>
